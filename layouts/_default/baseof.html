<!DOCTYPE html>
<html lang="{{ .Site.Language }}">

<head>
  <meta charset="utf-8">
  <title>
    {{ block "title" . }}{{ if not (eq .Title .Site.Title) }}{{ .Title }} &ndash; {{ end }}{{ .Site.Title }}{{ end }}
  </title>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:600|Quattrocento+Sans:400,400i,700" rel="stylesheet"
    type="text/css">
  <link rel="icon" href="{{.Site.BaseURL}}favicon.svg">
  {{- $css := resources.Match "*.css" | resources.Concat "global.css" | minify }}
  <link rel="stylesheet" href="{{ $css.Permalink }}">
  <meta name="description"
    content="{{ if .Params.summary }}{{ .Params.summary }}{{ else }}{{ .Site.Params.Description }}{{ end }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-H52BY7123V"></script>
  <script async>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-H52BY7123V', {
      cookie_flags: 'SameSite=None;Secure',
    });
  </script>
</head>

<body>
  <header id="page-header" class="bg-green">
    <a href="{{ .Site.BaseURL }}">
      <h1>
        {{ .Site.Title }}
      </h1>
    </a>
  </header>
  <!-- Code that all your templates share, like a header -->
  <div id="main">
    {{ block "main" . }}
    <!-- The part of the page that begins to differ between templates -->
    {{ end }}
  </div>
  {{ block "footer" . }}
  <!-- More shared code, perhaps a footer but that can be overridden if need be in  -->
  {{ end }}
  {{ partial "scroll-to-top.html" . }}
</body>

</html>
